[flake8]
max-line-length = 100
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    ENV,
    env,
    build,
    dist,
    *.egg-info,
    .pytest_cache,
    .mypy_cache
ignore = E203, E266, E501, W503
max-complexity = 10

[isort]
profile = black
line_length = 100
skip_gitignore = true
known_first_party = app,src
known_third_party = fastapi,pydantic,azure

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
exclude = (venv|ENV|env|build|dist)

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
asyncio_mode = auto

[coverage:run]
source = src,app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */ENV/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

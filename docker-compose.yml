# Docker Compose for local development
version: '3.8'

services:
  # ============================================================
  # Main Application
  # ============================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: careerforge-app
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - COSMOS_USE_EMULATOR=true
      - COSMOS_EMULATOR_URL=https://cosmosdb:8081
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./app:/app/app
      - ./src:/app/src
    depends_on:
      - cosmosdb
    networks:
      - careerforge-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ============================================================
  # Azure Cosmos DB Emulator
  # ============================================================
  cosmosdb:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    container_name: careerforge-cosmosdb
    ports:
      - "8081:8081"
      - "10251-10254:10251-10254"
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
      - AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE=127.0.0.1
    volumes:
      - cosmos-data:/data
    networks:
      - careerforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8081/_explorer/emulator.pem"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================================
  # Streamlit Frontend (Optional)
  # ============================================================
  streamlit:
    build:
      context: ./streamlit_app
      dockerfile: Dockerfile
    container_name: careerforge-streamlit
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://app:8000
    depends_on:
      - app
    networks:
      - careerforge-network
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0

# ============================================================
# Networks
# ============================================================
networks:
  careerforge-network:
    driver: bridge

# ============================================================
# Volumes
# ============================================================
volumes:
  cosmos-data:
    driver: local
